<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<header>
    <h1 align="center" class="header">Sorting Visualizer</h1>
    <ul class="nav justify-content-center" id="nav_bar">
        <li class="nav-item">
            <button type="button" class="btn_newArray">New Array</button>
        </li>
        <li class="nav-item" >
            <div class="col" id="input">
            <span id="size">Size
                <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
            </span>
            <span id="speed">Speed
                <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
            </span>
            </div>
        </li>
        <li class="nav-item">
            <div class="btn_bub">
                <button type="button" class="btn_bubbleSort" id="bubsort">Bubble Sort</button>
                
            </div>
        </li>
      </ul>
</header>
<body>
    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="bubblesort.js"></script>
</body>
</html>
